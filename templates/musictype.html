{% extends "main.html" %}
{% block content %}
	<div class="row banner main">
			<center><div id="head2"><br><br>{{tmusictype.name}}</div></center>
	</div>
		<br><br>
		{% for j in musicitem %}
		<div id="conta">
			<div id="text">
				<p><font style="font-size:40px;">&nbsp;{{j.name}}</font></p>
				<p><font style="font-size: 35px;">&nbsp;Artist: &nbsp; &nbsp;</font><font style="font-size: 28px;">{{j.artist}}</font></p>
				<p><font style="font-size: 35px;">&nbsp;Release Year: &nbsp; &nbsp;</font><font style="font-size: 28px;">{{j.releaseyear}}</font></p>
				<br><br>
			</div>
		</div>
		{% endfor %}
{% endblock %}
